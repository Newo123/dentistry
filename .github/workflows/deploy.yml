name: Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”¨ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ñ…Ð¾ÑÑ‚ Ð² known_hosts (Ð²Ð°Ð¶Ð½Ð¾ Ð´Ð»Ñ Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ÑÑ‚Ð¸)
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: ðŸš€ Deploy ALL files via rsync
        run: |
          echo "ðŸš€ Starting deployment to ${{ secrets.SSH_HOST }}"
          echo "ðŸ“ Copying ALL files to /public_html/"

          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ñ„Ð°Ð¹Ð» Ñ Ð¸ÑÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸ÑÐ¼Ð¸
          cat > .rsync-exclude << 'EOF'
          **/.git/
          **/.github/
          **/node_modules/
          **/.env*
          **/*.log
          .rsync-exclude
          .gitignore
          README.md
          package-lock.json
          yarn.lock
          .DS_Store
          Thumbs.db
          EOF

          # Ð¡Ð¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð¸Ñ€ÑƒÐµÐ¼ Ð’Ð¡Ð• Ñ„Ð°Ð¹Ð»Ñ‹, ÐºÑ€Ð¾Ð¼Ðµ Ð¸ÑÐºÐ»ÑŽÑ‡ÐµÐ½Ð½Ñ‹Ñ…
          rsync -avz --delete --progress \
            --exclude-from=.rsync-exclude \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/public_html/

          echo "âœ… Deployment completed successfully!"
